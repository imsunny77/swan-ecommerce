{% extends 'registration/reg_base.html' %}
{% load static %}
{% load crispy_forms_tags %} 
{% block title %} Login {% endblock %} {% block content %}

<div class="row">
  <div class="col-lg-6">
    <div class="login_box_img">
      <img class="img-fluid" src="{% static 'img/login.jpg' %}" alt="" />
      <div class="hover">
        <h4>New to our website?</h4>
        <!--<p>
          There are advances being made in science and technology
          everyday, and a good example of this is the
        </p>-->
        <a class="primary-btn" href="{% url 'administration:add_user' %}"
          >Create an Account</a
        >
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="login_form_inner">
      <h3>Log in to enter</h3>
      <form method="POST" action="{% url 'login' %}" class="input-email">
        {% csrf_token %}
        <div class="col-md-12 form-group">
        {{form|crispy}}
        </div>

        <div class="col-md-12 form-group">
          <button type="submit" value="submit" class="primary-btn">
            Log In
          </button>
          <!-- <a href="#">Forgot Password?</a> -->
        </div>
      </form>
    </div>
  </div>
</div>{% endblock %}
